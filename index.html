<div class="container">
    <h1>코인선물 진입계산기@리스크 5%</h1>

    <div class="input-group">
        <label for="entryPrice">진입 가격 (USDT):</label>
        <input type="number" id="entryPrice" placeholder="진입 가격 입력">
    </div>

    <div class="input-group">
        <label for="stopLossPrice">손절 가격 (USDT):</label>
        <input type="number" id="stopLossPrice" placeholder="손절 가격 입력">
    </div>

    <div class="input-group">
        <label for="seedAmount">시드 금액 (USDT):</label>
        <input type="number" id="seedAmount" placeholder="시드 금액 입력">
    </div>

    <button onclick="calculateTrade()">계산하기</button>
    <div id="result"></div>
    <button id="copyOrderAmount" style="display:none;" onclick="copyToClipboard('orderAmount')">주문 값 복사하기</button>
    <button id="copyBreakevenLine" style="display:none;" onclick="copyToClipboard('breakevenLine')">반익절라인 복사하기</button>
    <div id="copyConfirm" style="display:none;">클립보드에 복사되었습니다!</div>
</div>
<script src="script.js"></script>
