<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>코인 선물 거래 계산기@리스크 5%</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1117361390635708"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>코인선물 진입계산기@리스크 5%</h1>

        <div class="input-group">
            <label for="entryPrice">진입 가격 (USDT):</label>
            <input type="number" id="entryPrice" placeholder="진입 가격 입력">
            <button onclick="copyToClipboard('entryPrice')">복사하기</button>
        </div>

        <div class="input-group">
            <label for="stopLossPrice">손절 가격 (USDT):</label>
            <input type="number" id="stopLossPrice" placeholder="손절 가격 입력">
            <button onclick="copyToClipboard('stopLossPrice')">복사하기</button>
        </div>

        <div class="input-group">
            <label for="seedAmount">시드 금액 (USDT):</label>
            <input type="number" id="seedAmount" placeholder="시드 금액 입력">
            <button onclick="copyToClipboard('seedAmount')">복사하기</button>
        </div>

        <button onclick="calculateTrade()">계산하기</button>
        <div id="result"></div>
        <button onclick="copyToClipboard('result')">복사하기</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
